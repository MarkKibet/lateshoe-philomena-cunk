<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes List</title>
</head>
<body style="font-family: 'Playfair Display', serif; margin: 0; padding: 0; color: white; text-align: center; background-color: #000428; overflow-x: hidden;">

    
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;">
        <video style="width: 100%; height: 100%; object-fit: cover;" autoplay muted loop>
            <source src="/static/videos/Cunk On Life _ Sneak Peek _ Netflix.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Header Section -->
    <header style="padding: 50px; background: rgba(0, 0, 0, 0.7); text-align: center;">
        <h1 style="font-size: 3em; color: #FFD700; margin: 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">Episodes List</h1>
        <h2 style="font-size: 1.5em; font-weight: 300; color: white; margin-top: 10px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);">Experience the magic of the show!</h2>
    </header>

    <!-- Episodes Section -->
    <section style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
            {% for episode in episodes %}
            <div style="background: #FFD700; color: black; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
                <h2 style="font-size: 1.5em; margin-bottom: 10px;">Episode {{ episode.number }}</h2>
                <p style="font-size: 1em; margin-bottom: 15px;">Date: {{ episode.date }}</p>
                <a href="/episodes/{{ episode.id }}" style="text-decoration: none; font-size: 1.1em; font-weight: bold; color: black; background: white; padding: 10px 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">View Details</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Back Button -->
    <div style="text-align: center; margin: 40px 0;">
        <a href="/" style="text-decoration: none; font-size: 1.2em; font-weight: bold; background: #FFD700; color: black; padding: 15px 30px; border-radius: 25px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);">Back to Home</a>
    </div>

</body>
</html>
