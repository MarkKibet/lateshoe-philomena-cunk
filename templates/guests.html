<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List - The Late Night Show</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guests.css') }}">
</head>
<body>
    <div class="header">
        <h1>Guest List</h1>
        <h2>The Late Night Show</h2>
        <h3>With Philomena Cunk</h3>
    </div>
    <div class="guest-container">
        {% if guests %}
            <div class="guest-list">
                {% for guest in guests %}
                <div class="guest-card">
                    <a href="/guests/{{ guest.id }}" class="guest-name-link">
                        <h3 class="guest-name">{{ guest.name }}</h3>
                    </a>
                    <p class="guest-occupation">{{ guest.occupation }}</p>
                   
                
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-guests">No guests found. Please check back later!</p>
        {% endif %}
    </div>
    <div class="back-button-container">
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
